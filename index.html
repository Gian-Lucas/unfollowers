<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnFollowers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container text-center">
      <h1>UnFollowers</h1>
      <p>Descubra quais usuários não seguem você de volta no GitHub.</p>
      <form class="d-flex justify-content-center w-100">
        <input
          type="search"
          id="username"
          class="form-control"
          style="max-width: 250px"
          placeholder="Nome de usuário"
        />
        <button id="btn-submit" class="btn btn-primary ms-1">Buscar</button>
      </form>

      <div id="spinner" class="mt-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div id="unfollowers"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
